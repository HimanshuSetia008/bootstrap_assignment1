<!doctype html>
<html lang="en">

<!-- Head element -->
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Assignment-1 (Himanshu Setia)</title>

  <!-- Linked bootstrap using CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">

  <!-- External CSS file "mystyle.css" linked -->
  <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>

<!-- Body -->
<body>

  <!-- Section-1 containing headings, form and table in article -->
  <section class="container py-3">

    <!-- Header element containing headings -->
    <header class="row text-center">
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 formTitleBackground">FORM</div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 tableTitleBackground">TABLE</div>
    </header>
    <!-- End Header -->

    <!-- Article-1 contains form and table -->
    <article class="row">

      <!-- Article-1.1 contains form -->
      <article class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bg-body-tertiary">

        <!-- Registration Form -->
        <form role="form" id="resigtrationForm" action="#" class="py-3">

          <!-- name field -->
          <div class="form-group row align-items-center pb-3">
            <label for="userName"
              class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 offset-0 offset-sm-0 offset-md-1 offset-lg-1 offset-xl-1 offset-xxl-1 form-label text-center">Name:</label>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your name">
            </div>
          </div>

          <!-- phone number field -->
          <div class="form-group row align-items-center pb-3">
            <label for="phoneNumber" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 offset-0 offset-sm-0 offset-md-1 offset-lg-1 offset-xl-1 offset-xxl-1 form-label text-center">Phone No:</label>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[1-9]{1}[0-9]{9}"
                placeholder="91XXXXXXXX">
            </div>
          </div>

          <!-- dob -->
          <div class="form-group row align-items-center pb-3">
            <label for="dob" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 offset-0 offset-sm-0 offset-md-1 offset-lg-1 offset-xl-1 offset-xxl-1 form-label text-center">Date of Birth:</label>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <input type="date" class="form-control" id="dob" name="dob">
            </div>
          </div>

          <!-- address -->
          <div class="form-group row align-items-center pb-3">
            <label for="address" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 offset-0 offset-sm-0 offset-md-1 offset-lg-1 offset-xl-1 offset-xxl-1 form-label text-center">Address:</label>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <textarea class="form-control" id="address" name="address" rows="5"
                placeholder="Write your address here"></textarea>
            </div>
          </div>

          <!-- gender -->
          <div class="form-group row align-items-center pb-3">
            <label class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 offset-0 offset-sm-0 offset-md-1 offset-lg-1 offset-xl-1 offset-xxl-1 form-label text-center">Gender:</label>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <div class="col-4 form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="col-4 form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>

          <!-- city -->
          <div class="form-group row align-items-center pb-3">
            <label for="city" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 offset-0 offset-sm-0 offset-md-1 offset-lg-1 offset-xl-1 offset-xxl-1 form-label text-center">City:</label>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <select class="form-select" id="city" name="city" aria-label="Default select example">
                <option value="">Select City</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Gurugram">Gurugram</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Noida">Noida</option>
                <option value="Panchkula">Panchkula</option>
                <option value="Pune">Pune</option>
                <option value="USA">USA</option>
              </select>
            </div>
          </div>

          <!-- hobbies -->
          <div class="form-group row align-items-center pb-3">
            <label class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3 offset-0 offset-sm-0 offset-md-1 offset-lg-1 offset-xl-1 offset-xxl-1 form-label text-center">Hobbies:</label>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex flex-column">
              <div>
                <input class="form-check-input" type="checkbox" id="hobby1" name="hobby1" value="Music">
                <label class="form-check-label" for="hobby1">Music</label>
              </div>
              <div>
                <input class="form-check-input" type="checkbox" id="hobby2" name="hobby2" value="Sports">
                <label class="form-check-label" for="hobby2">Sports</label>
              </div>
              <div>
                <input class="form-check-input" type="checkbox" id="hobby3" name="hobby3" value="Reading">
                <label class="form-check-label" for="hobby3">Reading</label>
              </div>
              <div>
                <input class="form-check-input" type="checkbox" id="hobby4" name="hobby4" value="Cooking">
                <label class="form-check-label" for="hobby4">Cooking</label>
              </div>
              <div>
                <input class="form-check-input" type="checkbox" id="hobby5" name="hobby5" value="Dance">
                <label class="form-check-label" for="hobby5">Dance</label>
              </div>
            </div>
          </div>

          <!-- buttons -->
          <div class="form-group row align-items-center text-center">
            <!-- submit button -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 ">
              <button class="btn btn-outline-success my-2" type="submit" form="resigtrationForm" value="Submit">Submit</button>
            </div>
            <!-- reset button -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 ">
              <button class="btn btn-outline-danger my-2" type="reset" form="resigtrationForm" value="Reset">Reset</button>
            </div>
          </div>

        </form>
        <!-- End Registration Form -->

      </article>
      <!-- End Artilce-1.1 -->

      <!-- Article-1.2 contains table -->
      <article class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 tableArticleBackgroud">

        <!-- Static Table -->
        <div class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl table-responsive-xxl py-3">
          <table class="table table-bordered">

            <!-- table header -->
            <thead class="align-middle text-center table-light">
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Gender</th>
                <th scope="col">DOB</th>
                <th scope="col">Hobbies</th>
              </tr>
            </thead>

            <!-- table contents -->
            <tbody class="align-middle text-center tableBodyBackground">
              <!-- Entry1 -->
              <tr>
                <th rowspan="4" scope="row">1</th>
                <td rowspan="4">Akash</td>
                <td rowspan="4">123-45-567</td>
                <td rowspan="4">Male</td>
                <td rowspan="4">12/12/1996</td>
              <tr>
                <td>Music</td>
              </tr>
              <tr>
                <td>Dance</td>
              </tr>
              <tr>
                <td>Reading</td>
              </tr>
              </tr>
              <!-- Entry2 -->
              <tr>
                <th rowspan="3" scope="row">2</th>
                <td rowspan="3">Himanshu</td>
                <td rowspan="3">234-45-654</td>
                <td rowspan="3">Male</td>
                <td rowspan="3">17/08/2001</td>
              <tr>
                <td>Sports</td>
              </tr>
              <tr>
                <td>Cooking</td>
              </tr>
              </tr>
              <!-- Entry3 -->
              <tr>
                <th rowspan="4" scope="row">3</th>
                <td rowspan="4">Nicky</td>
                <td rowspan="4">534-23-644</td>
                <td rowspan="4">Female</td>
                <td rowspan="4">25/03/1994</td>
              <tr>
                <td>Reading</td>
              </tr>
              <tr>
                <td>Dance</td>
              </tr>
              <tr>
                <td>Cooking</td>
              </tr>
              </tr>
            </tbody>

          </table>
        </div>
        <!-- End Static Table -->

      </article>
      <!-- End Article-1.2 -->

    </article>
    <!-- End Article-1 -->

  </section>
  <!-- End Section-1 -->

  <!-- Essential scripts added for bootstrap functionalites -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
